services:
  - type: web
    name: mbdim-api
    env: node
    buildCommand: cd api && npm ci && npx prisma generate && npm run build
    startCommand: cd api && npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mbdim-db
          property: connectionString

databases:
  - name: mbdim-db
    databaseName: mbdim
    plan: standard
