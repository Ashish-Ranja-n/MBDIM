services:
  - type: web
  name: vitkara-api
    env: node
  buildCommand: cd api && npm ci && npx prisma generate && npm run build
  startCommand: cd api && ./start.sh
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vitkara-db
          property: connectionString

databases:
  - name: vitkara-db
  databaseName: vitkara
    plan: standard
